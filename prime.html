<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a =(n) =>
        {

        for(let i = 2; i < n; i++)
        {

            if (n%i == 0)
            {
                return 1
            }
         }
            return 0

        }
        let ans = a(11)


        if (ans==1){
            console.log("Not Prime Number")

        }
        else{
            console.log("Prime Number")
        }

    </script>


</body>
</html>
